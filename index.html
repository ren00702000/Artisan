<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artisan</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="h-full bg-black font-inter overflow-hidden">
  <div id="app" class="h-full w-full relative">

    <!-- Brand -->
    <div id="brandContainer" class="brand-title">
      <h1 id="brandTitle" class="font-bebas text-5xl tracking-widest text-white text-center float-animation">
        ARTISAN
      </h1>
    </div>

    <!-- Botões topo -->
    <button id="favoritesBtn" class="icon-button favorites-btn"></button>
    <button id="cartBtn" class="icon-button cart-btn"></button>
    <button id="searchBtn" class="search-btn"></button>

    <!-- Overlay busca -->
    <div id="searchOverlay" class="search-overlay">
      <!-- conteúdo da busca -->
    </div>

    <!-- Cards -->
    <div class="cards-container h-full w-full relative overflow-hidden" id="cardsContainer"></div>

    <!-- Product Detail -->
    <div id="productDetail" class="product-detail">
      <!-- conteúdo detalhado -->
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal-overlay"></div>

    <!-- Favorites Modal -->
    <div id="favoritesModal" class="modal-overlay"></div>

    <!-- Checkout -->
    <div id="checkoutPage" class="checkout-page"></div>

    <!-- Success -->
    <div id="successModal" class="success-modal"></div>

    <!-- Toast -->
    <div id="toast" class="toast-notification"></div>

  </div>

  <!-- JS externo -->
  <script src="script.js"></script>
</body>
</html>
